name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: ["master", "main"]
    paths:
      - "docs/**"
      - ".github/workflows/deploy-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0

      - name: Install mdBook
        run: |
          mkdir -p ~/.local/bin
          curl -L https://github.com/rust-lang/mdBook/releases/download/v0.4.52/mdbook-v0.4.52-x86_64-unknown-linux-gnu.tar.gz | tar xz -C ~/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build English documentation
        run: |
          cd docs/en
          mdbook build

      - name: Build Japanese documentation
        run: |
          cd docs/ja
          mdbook build

      - name: Create landing page
        run: |
          mkdir -p book
          cat > book/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Dockim - The Book</title>
              <style>
                  * {
                      margin: 0;
                      padding: 0;
                      box-sizing: border-box;
                  }

                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                  }

                  .container {
                      text-align: center;
                      padding: 2rem;
                      background: rgba(255, 255, 255, 0.95);
                      border-radius: 20px;
                      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                      backdrop-filter: blur(10px);
                      max-width: 600px;
                      margin: 2rem;
                  }

                  .logo {
                      font-size: 3.5rem;
                      font-weight: bold;
                      color: #2c3e50;
                      margin-bottom: 0.5rem;
                      background: linear-gradient(45deg, #667eea, #764ba2);
                      -webkit-background-clip: text;
                      -webkit-text-fill-color: transparent;
                      background-clip: text;
                  }

                  .subtitle {
                      font-size: 1.2rem;
                      color: #7f8c8d;
                      margin-bottom: 2rem;
                      font-weight: 300;
                  }

                  .description {
                      font-size: 1rem;
                      color: #555;
                      margin-bottom: 3rem;
                      line-height: 1.6;
                  }

                  .language-buttons {
                      display: flex;
                      gap: 1rem;
                      justify-content: center;
                      flex-wrap: wrap;
                  }

                  .lang-button {
                      display: inline-flex;
                      align-items: center;
                      gap: 0.5rem;
                      padding: 1rem 2rem;
                      background: linear-gradient(45deg, #667eea, #764ba2);
                      color: white;
                      text-decoration: none;
                      border-radius: 50px;
                      font-weight: 500;
                      font-size: 1.1rem;
                      transition: all 0.3s ease;
                      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
                  }

                  .lang-button:hover {
                      transform: translateY(-2px);
                      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
                  }

                  .lang-button:active {
                      transform: translateY(0);
                  }

                  .flag {
                      font-size: 1.5rem;
                  }

                  .footer {
                      margin-top: 3rem;
                      padding-top: 2rem;
                      border-top: 1px solid #ecf0f1;
                      font-size: 0.9rem;
                      color: #95a5a6;
                  }

                  .footer a {
                      color: #667eea;
                      text-decoration: none;
                  }

                  .footer a:hover {
                      text-decoration: underline;
                  }

                  @media (max-width: 600px) {
                      .logo {
                          font-size: 2.5rem;
                      }

                      .container {
                          margin: 1rem;
                          padding: 1.5rem;
                      }

                      .language-buttons {
                          flex-direction: column;
                          align-items: center;
                      }

                      .lang-button {
                          width: 100%;
                          max-width: 300px;
                      }
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1 class="logo">Dockim</h1>
                  <p class="subtitle">The Book</p>
                  <p class="description">
                      Comprehensive documentation for Dockim - a command-line tool that simplifies
                      the creation and management of development containers with enhanced features
                      like built-in Neovim integration and streamlined container operations.
                  </p>
                  <div class="language-buttons">
                      <a href="en/" class="lang-button">
                          <span class="flag">üá∫üá∏</span>
                          <span>English</span>
                      </a>
                      <a href="ja/" class="lang-button">
                          <span class="flag">üáØüáµ</span>
                          <span>Êó•Êú¨Ë™û</span>
                      </a>
                  </div>
                  <div class="footer">
                      <p>Built with ‚ù§Ô∏è using <a href="https://rust-lang.github.io/mdBook/">mdBook</a></p>
                      <p><a href="https://github.com/username/dockim">View on GitHub</a></p>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@1f0c5cde4bc74cd7e1254d0cb4de8d49e9068c7d # v4.0.0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: "./book"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
