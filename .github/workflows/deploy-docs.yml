name: Deploy Documentation

on:
  push:
    branches: [ "master", "main" ]
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup mdBook
      uses: peaceiris/actions-mdbook@v2
      with:
        mdbook-version: 'latest'

    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v4

    - name: Build English documentation
      run: |
        cd docs/en
        mdbook build

    - name: Build Japanese documentation
      run: |
        cd docs/ja
        mdbook build

    - name: Create index page
      run: |
        mkdir -p book
        cat > book/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Dockim The Book</title>
            <style>
                body {
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                    max-width: 800px;
                    margin: 0 auto;
                    padding: 2rem;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    min-height: 100vh;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                }
                .container {
                    text-align: center;
                    background: rgba(255, 255, 255, 0.1);
                    padding: 3rem;
                    border-radius: 15px;
                    backdrop-filter: blur(10px);
                    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
                }
                h1 { 
                    font-size: 3rem; 
                    margin-bottom: 1rem; 
                    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                }
                .subtitle {
                    font-size: 1.2rem;
                    margin-bottom: 3rem;
                    opacity: 0.9;
                }
                .language-selector {
                    display: flex;
                    gap: 2rem;
                    justify-content: center;
                    flex-wrap: wrap;
                }
                .language-btn {
                    display: inline-block;
                    padding: 1rem 2rem;
                    background: rgba(255, 255, 255, 0.2);
                    color: white;
                    text-decoration: none;
                    border-radius: 10px;
                    font-size: 1.1rem;
                    font-weight: 600;
                    transition: all 0.3s ease;
                    backdrop-filter: blur(5px);
                    border: 2px solid rgba(255, 255, 255, 0.3);
                }
                .language-btn:hover {
                    background: rgba(255, 255, 255, 0.3);
                    transform: translateY(-3px);
                    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
                }
                .footer {
                    margin-top: 3rem;
                    opacity: 0.7;
                    font-size: 0.9rem;
                }
                .footer a {
                    color: white;
                    text-decoration: underline;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>üêã Dockim The Book</h1>
                <p class="subtitle">A comprehensive guide to managing Dev Containers with ease</p>
                
                <div class="language-selector">
                    <a href="en/" class="language-btn">
                        üìñ English
                    </a>
                    <a href="ja/" class="language-btn">
                        üìö Êó•Êú¨Ë™û
                    </a>
                </div>
                
                <div class="footer">
                    <p>
                        üì¶ <a href="https://github.com/statiolake/dockim">GitHub Repository</a> |
                        üöÄ <a href="https://github.com/statiolake/dockim#installation">Installation</a>
                    </p>
                </div>
            </div>
        </body>
        </html>
        EOF

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4