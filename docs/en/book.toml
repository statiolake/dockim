[book]
authors = ["Dockim Contributors"]
language = "en"
multilingual = false
src = "src"
title = "Dockim The Book"
description = "A comprehensive guide to Dockim - a modern CLI tool for managing Dev Containers with ease"

[rust]
edition = "2021"

[build]
build-dir = "../../book/en"
create-missing = false

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/statiolake/dockim"
edit-url-template = "https://github.com/statiolake/dockim/edit/master/docs/en/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true

[output.html.print]
enable = true
page-break = true

[output.html.fold]
enable = false
level = 0

[preprocessor.links]
# Handles relative links between chapters